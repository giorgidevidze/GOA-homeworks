<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- internal -->
    <style>
        p{
            color: brown;
        }
    </style>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- inline -->
    <p style="color: black;">Hello Word</p>

    <!-- internal -->
    <p>Hello Word</p>

    <!-- external -->
    <p>Hello Word</p>


    <!-- Inline CSS არის HTML ელემენტის სტილის განსაზღვრის საშუალება CSS წესების პირდაპირ ელემენტის ტეგზე „style“ ატრიბუტის გამოყენებით . იგი გამოიყენება კონკრეტული ელემენტების სტილის სწრაფი და მარტივი ცვლილებებისთვის, ცალკე CSS ფაილის შექმნის გარეშე.  -->

    <!-- internal CSS, რომელიც ასევე ცნობილია როგორც ჩაშენებული CSS , მოიცავს CSS წესების დამატებას პირდაპირ <style> ელემენტში HTML დოკუმენტის <head> განყოფილებაში. ის იძლევა ამ დოკუმენტის სპეციფიკურ სტილს. -->

    <!-- external CSS გამოიყენება CSS კოდის ცალკე ფაილში დასაყენებლად და HTML დოკუმენტის დასაკავშირებლად. external CSS-ის გამოსაყენებლად შექმენით ცალკე ფაილი .css ფაილის გაფართოებით, რომელიც შეიცავს თქვენს CSS წესებს. თქვენ შეგიძლიათ დააკავშიროთ ეს ფაილი თქვენს HTML დოკუმენტს „ბმულის“ ტეგის გამოყენებით თქვენი HTML დოკუმენტის თავში.  -->


    <p class="d1">Hello Word</p>
    <p id="d2">Hello Word</p>
    <p>Hello Word</p>

</body>
</html>
