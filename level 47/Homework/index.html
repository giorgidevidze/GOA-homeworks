<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="div">
        <div class="div1">
            <h2 class="h3">Your Result</h2>
            <div class="div2">
                <h1 class="h1">76</h1>
                <p class="p1">of 100</p>
            </div>  
            <h1 class="h2">Great</h1>
            <p class="p2">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <h2 class="h4">Summary</h2>

        <div class="div3">
            <img src="./img/icon-reaction.svg" alt="icon-reaction" class="img1">
            <p class="p3">Reaction</p>
            <p class="p4">80 / 100</p>
        </div>

        <div class="div4">
            <img src="./img/icon-memory.svg" alt="icon-memory" class="img2">
            <p class="p5">Memory</p>
            <p class="p6">92 / 100</p>
        </div>

        <div class="div5">
            <img src="./img/icon-verbal.svg" alt="icon-verbal" class="img3">
            <p class="p7">Verbal</p>
            <p class="p8">61 / 100</p>
        </div>

        <div class="div6">
            <img src="./img/icon-visual.svg" alt="icon-visual" class="img4">
            <p class="p9">Visual</p>
            <p class="p10">72 / 100</p>
        </div>

        <div class="div7">
            <p class="p11">Continue</p>
        </div>
    </div>
</body>
</html>
