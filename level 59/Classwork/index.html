<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 50px;
        }

        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            margin: auto;
        }

        .form-container h2 {
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            box-sizing: border-box;
        }

        .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
            border-color: #4CAF50;
        }

        .error {
            border-color: red !important;
        }

        .form-group input[type="checkbox"] {
            width: auto;
            margin-right: 10px;
        }

        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .form-group button:disabled {
            background-color: #ddd;
        }

        .terms-container {
            font-size: 14px;
            margin-top: 10px;
        }

    </style>
</head>
<body>
    <div class="form-container">
        <h2>რეგისტრაცია</h2>
        <form id="registrationForm">
            <div class="form-group">
                <label for="name">სახელი</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">მეილი</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">პაროლი</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="form-group">
                <label for="gender">სქესი</label>
                <select id="gender" name="gender" required>
                    <option value="">აირჩიეთ სქესი</option>
                    <option value="male">მამრობითი</option>
                    <option value="female">მდედრობითი</option>
                    <option value="other">სხვა</option>
                </select>
            </div>

            <div class="form-group">
                <label for="country">ქვეყანა</label>
                <select id="country" name="country" required>
                    <option value="">აირჩიეთ ქვეყანა</option>
                    <option value="georgia">საქართველო</option>
                    <option value="usa">აშშ</option>
                    <option value="uk">დიდი ბრიტანეთი</option>
                    <option value="germany">გერმანია</option>
                    <!-- დამატებით ქვეყნები -->
                </select>
            </div>

            <div class="form-group terms-container">
                <label>
                    <input type="checkbox" id="terms" name="terms" required>
                    ვეთანხმები Terms & Conditions-ას
                </label>
            </div>

            <div class="form-group">
                <button type="submit">რეგისტრაცია</button>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
