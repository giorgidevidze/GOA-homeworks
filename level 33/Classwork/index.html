<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Task 1 -->

    <!-- flex თვისება მუშაობს მშობელი ელემენტის ჩვენებით: flex, რომელიც შემდეგ გაძლევთ წვდომას სხვა მოქნილი განლაგების თვისებებზე . ორი ყველაზე პოპულარული თვისებაა justify-content და align-item -->


    <!-- Task 2 -->

    <!-- justify-content არის CSS თვისება, რომელიც გამოიყენება flex ელემენტების (ან შინაარსის) გასწორებისა და განაწილებისთვის flex კონტეინერის მთავარი ღერძის გასწვრივ . ის აკონტროლებს ნივთების ჰორიზონტალურ განლაგებას მოქნილი კონტეინერში. -->


    <!-- Task 3 -->

    <!-- თვისება align-itemsგანსაზღვრავს ნაგულისხმევ გასწორებას ელემენტებისთვის flexbox-ში ან ქსელის კონტეინერში.Flexbox-ის კონტეინერში, flexbox ელემენტები გასწორებულია ჯვარედინი ღერძზე, რომელიც ნაგულისხმევად ვერტიკალურია (მოქნილი მიმართულების საპირისპიროდ).ქსელის კონტეინერში, ბადის ელემენტები გასწორებულია ბლოკის მიმართულებით. ინგლისურ ენაზე გვერდებისთვის, ბლოკის მიმართულება არის ქვევით, ხოლო ხაზის მიმართულება მარცხნიდან მარჯვნივ.იმისათვის, რომ ამ თვისებას ჰქონდეს რაიმე გასწორების ეფექტი, ელემენტებს სჭირდებათ ხელმისაწვდომი სივრცე მათ გარშემო შესაბამისი მიმართულებით. -->


    <!-- Task 4 -->

    <!-- flex-direction CSS თვისება ადგენს, თუ როგორ მოთავსებულია flex ელემენტების flex კონტეინერში, რომელიც განსაზღვრავს ძირითად ღერძს და მიმართულებას (ნორმალური ან შებრუნებული) . -->


    <!-- Task 5 -->

    <!-- CSS flex-wrap თვისება გამოიყენება იმის დასაზუსტებლად, არის თუ არა მოქნილი ელემენტები იძულებით ერთ ხაზზე ან შეფუთული რამდენიმე ხაზზე . flex-wrap თვისება საშუალებას გაძლევთ ჩართოთ საკონტროლო მიმართულება, რომელშიც ხაზები დაწყობილია. იგი გამოიყენება ერთი ხაზის ან მრავალსტრიქონიანი ფორმატის დასანიშნად ფლექსი კონტეინერის შიგნით ელემენტების მოსახვევად. -->
</body>
</html>
